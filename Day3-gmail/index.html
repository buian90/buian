<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail</title>
    <link rel="stylesheet" href="./assets/gmail.css" />
  </head>
  <body>
    <div id="page">
      <div class="page-content">
        <div class="main-page">
          <div class="login-page">
            <img src="./assets/img/googlelogo_color_272x92dp.png" alt="" />
            <div class="text-page">
              <h1>Tạo tài khoản Google</h1>
            </div>
            <div class="login-input-page">
              <div class="login-input-main-page">
                <div class="input-page1">
                  <input type="text" placeholder="Họ" />
                </div>
                <div class="input-page2">
                  <input type="text" name="" id="" placeholder="Tên" />
                </div>
              </div>
              <div class="login-user-main-page">
                <input type="text" placeholder="Địa chỉ email của bạn" />
              </div>
              <div class="p-page">
                Bạn cần phải xác nhận rằng email này là của bạn.
              </div>
              <div class="a-page">
                <a href="">Tạo địa chỉ Gmail mới</a>
              </div>
              <div class="login-password">
                <div class="password">
                  <input type="password" placeholder="Mật khẩu" />
                  <input type="password" placeholder="Xác nhận" />
                </div>
                <div class="p-password">
                  Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu
                  tượng.
                </div>
                <div class="checkbox-page">
                  <div class="input-checkbox"><input type="checkbox" /></div>
                  <div class="span-checkbox">
                    <span>Hiện mật khẩu</span>
                  </div>
                </div>
                <div class="login-footer-page">
                  <div class="login-footer">
                    <button>Đăng nhập</button>
                  </div>
                  <div class="next-footer">
                    <button>Tiếp theo</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="img-page">
            <div class="img-page-right">
              <img src="./assets/img/account.svg" alt="" />
            </div>
            <div class="text-img-page-right">
              <p>
                Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
