<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./assets/fb.css" />
  </head>
  <body>
    <div class="loginpage">
      <div class="loginpage1">
        <div class="logopage">
          <div class="imgpage">
            <img
              class="imgpage1"
              src="./assets/img/dF5SId3UHWd.svg"
              alt="Facebook"
            />
          </div>
          <div class="logotext">
            <h2>
              Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống
              của bạn.
            </h2>
          </div>
        </div>
        <div class="login">
          <div class="main-login">
            <div class="main-input-login">
              <div class="input-login">
                <input
                  class="text-login"
                  type="text"
                  placeholder="Email hoặc số điện thoại"
                />
                <div class="input-login2">
                  <input
                    class="pass-login"
                    type="password"
                    placeholder="Mật khẩu"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="main-login2">
            <button class="accept">Đăng nhập</button>
          </div>
          <div class="password-miss">
            <a class="password-miss-a" href="#">Quên mật khẩu ?</a>
          </div>
          <div class="main-login3"></div>
          <div class="new-acc">
            <button class="new-acc-reg">Tạo tài khoản mới</button>
          </div>
          <div class="reg-for-art">
            <a
              href="https://vi-vn.facebook.com/pages/create/?ref_type=registration_form"
              >Tạo trang</a
            >
            dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
